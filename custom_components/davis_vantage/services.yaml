set_davis_time:
  name: Set Davis Time
  description: Set the time of the Davis weather station
get_davis_time:
  name: Get Davis Time
  description: Get the time of the Davis weather station
get_raw_data:
  name: Get Raw Data
  description: Get the raw, unprocessed data from the last fetch
get_info:
  name: Get Information
  description: Get information about firmware and diagnostics
set_yearly_rain:
  name: Set Yearly Rain
  description: Set yearly rain in clicks (depending in setup one click = 0.2mm of 0.01")
  fields:
    rain_clicks:
      required: true
      selector:
        number:
          min: 0
